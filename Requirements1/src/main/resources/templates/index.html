<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>카테고리목록</title>
	</head>
	<body>
		
		<table>
			<thead>
				<tr>
					<th>카테고리 번호</th>
					<th>카테고리 이름</th>					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="category : ${application.categoryList}">
					<td th:text="${category.CATEGORY_NO}"></td>
					<td th:text="${category.CATEGORY_NAME}"></td>
					<!-- <td>[[${category.CATEGORY_NO}]]</td> categoryNo => CATEGORY_NO
					<td>[[${category.CATEGORY_NAME}]]</td> categoryName => CATEGORY_NAME -->
				</tr>
			</tbody>
		</table>	
	</body>

</html>
